      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">225.7202</span> Exception.</h1>
      <div class="body conbody">
         <p class="p">This subpart does not apply to contracts for commercial products, commercial services, construction, ores, natural gas, utilities, petroleum products and crudes, timber (logs), or subsistence.</p>
