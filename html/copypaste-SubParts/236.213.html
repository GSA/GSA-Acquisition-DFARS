         <span class="ph autonumber">236.213</span> Special procedures for sealed bidding in construction contracting.</h1>
      <div class="body conbody">
         <p class="p">If it appears that sufficient funds may not be available for all the desired construction features, consider using a bid schedule with additive or deductive items in accordance with PGI 
               <a class="xref 236.213 fm:ParaNumOnly" href="i1497261.html#DFARS_PGI_PGI_236.213">236.213</a>
            .</p>
