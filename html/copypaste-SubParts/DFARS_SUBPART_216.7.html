         <span class="ph autonumber">Subpart 216.7</span> - AGREEMENTS</h1>
   <article class="topic concept nested1" aria-labelledby="ariaid-title2" id="DFARS_216.703">
      <h2 class="title topictitle2" id="ariaid-title2">
         <span class="ph autonumber">216.703</span> Basic ordering agreements.</h2>
      <div class="body conbody">
         <p class="p List1">(c)  <em class="ph i">Limitations.</em>  The period during which orders may be placed against a basic ordering agreement may not exceed 5 years.  </p>
         <p class="p List1">(d)  <em class="ph i">Orders.</em>  Follow the procedures at PGI 
               <a class="xref 216.703 fm:ParaNumOnly" href="PGI_216.703.html#DFARS_PGI_PGI_216.703">216.703</a>
            (d) for issuing orders under basic ordering agreements.</p>
      </div>
