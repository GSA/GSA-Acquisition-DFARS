         <span class="ph autonumber">209.409</span> Contract clause.</h1><div class="body conbody"><p class="p">Use the clause at 252.209-7004, Subcontracting with Firms that are Owned or Controlled by the Government of a Country that is a State Sponsor of Terrorism, in solicitations and contracts with a value of $<span class="ph Revised October 1, 2025">200,000</span> or more.</p></div></article></article></main></body></html>
