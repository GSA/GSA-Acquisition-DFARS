      <h1 class="title topictitle1" id="ariaid-title1"> 
         <span class="ph autonumber">223.7401</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">As used in this subpart— </p>
         <p class="p">“Ocean-going vessel” means a vessel over 59 feet in length owned or operated by DoD or the U.S. Coast Guard, other than vessels that are chartered by the Armed Forces on a time or voyage basis. </p>
      </div>
