         <span class="ph autonumber">225.872-6</span> Request for audit services.</h1>
      <div class="body conbody">

               <a class="xref 215.404-2 fm:ParaNumOnly" href="PGI_215.404-2.html#DFARS_PGI_215.404-2">215.404-2</a>

               <a class="xref 225.872-6 fm:ParaNumOnly" href="PGI_225.872-6.html#DFARS_PGI_225.872-6">225.872-6</a>
            .</p>
