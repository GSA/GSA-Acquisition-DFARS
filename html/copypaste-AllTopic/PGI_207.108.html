         <span class="ph autonumber">PGI 207.108</span> Additional requirements for telecommuting.</h1>
      <div class="body conbody">
         <p class="p">Contracting officers should avoid specifying unnecessarily restrictive places of performance, to the maximum extent practicable, in accordance with section 875 of the National Defense Authorization Act for Fiscal Year 2022.</p>
