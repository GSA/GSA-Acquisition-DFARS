         <span class="ph autonumber">209.409</span> 
         Contract clause.</h1>
      <div class="body conbody">
         <p class="p">Use the clause at <a class="xref fm:ParaNumOnly" href="252.209-7004.html#DFARS_252.209-7004">252.209-7004</a> , Subcontracting
with Firms that are Owned or Controlled by the Government of a Country that
is a State Sponsor of Terrorism, in solicitations and contracts
with a value of $150,000 or more.</p>
