      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">217.7300</span> Scope.</h1>
      <div class="body conbody">
         <p class="p">This subpart implements 10 U.S.C. 2384.  It contains policy and procedures for requiring contractors to identify the actual manufacturer of supplies furnished to DoD.</p>
