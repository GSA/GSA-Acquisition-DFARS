      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">207.171-2</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">“Component,” as used in this section, includes subsystems, assemblies, subassemblies, and other major elements of an end item; it does not include elements of relatively small annual acquisition value.</p>
         <p class="p">&nbsp;</p>
