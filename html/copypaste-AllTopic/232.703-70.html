         <span class="ph autonumber">232.703-70</span> Military construction appropriations act restriction.</h1>
      <div class="body conbody">
         <p class="p">Annual military construction appropriations acts restrict the use of funds appropriated by the acts for payments under cost-plus-fixed-fee contracts (see

            (c)).</p>
