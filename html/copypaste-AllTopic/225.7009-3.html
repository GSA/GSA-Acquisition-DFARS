      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">225.7009-3</span> Exception.</h1>
      <div class="body conbody">
         <p class="p">The restriction in <a class="xref fm:ParaNumOnly" href="225.7009-2.html#DFARS_225.7009-2">225.7009-2</a> does not apply to contracts or subcontracts for the acquisition of commercial products, except for commercial ball and roller bearings acquired as end items.</p>
