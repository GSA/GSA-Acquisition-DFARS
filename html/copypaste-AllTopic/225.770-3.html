      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">225.770-3</span> Exceptions.</h1>
      <div class="body conbody">
         <p class="p">The prohibition in 
               <a class="xref fm:ParaNumOnly" href="225.770-2.html#DFARS_225.770-2">225.770-2</a>
             does not apply to items acquired—</p>
         <p class="p List1">(a)  In connection with a visit to the People’s Republic of China by a vessel or an aircraft of the U.S. armed forces;</p>
         <p class="p List1">(b)  For testing purposes; or</p>
         <p class="p List1">(c)  For the purpose of gathering intelligence.</p>
      </div>
