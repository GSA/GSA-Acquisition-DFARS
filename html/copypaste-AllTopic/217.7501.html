      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">217.7501</span> Definition.</h1>
      <div class="body conbody">
         <p class="p">“Replenishment parts,” as used in this subpart, means repairable or consumable parts acquired after the initial provisioning process.</p>
