      <h1 class="title topictitle1" id="ariaid-title1"> 
         <span class="ph autonumber">209.170-1</span> Definitions.</h1>
      <div class="body conbody">
         <p class="p">As used in this section— </p>
         <p class="p">‘‘Confucius Institute’’ means a cultural institute directly or indirectly funded by the government of the People’s Republic of China. </p>
         <p class="p">‘‘Institution of higher education’’ has the meaning given in 20 U.S.C. 1002. </p>
      </div>
