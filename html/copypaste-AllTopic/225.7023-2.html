      <h1 class="title topictitle1" id="ariaid-title1"> 
         <span class="ph autonumber">225.7023-2</span> Restriction.</h1>
      <div class="body conbody">
         <p class="p">Except as provided in <a class="xref fm:ParaNumOnly" href="225.7023-3.html#DFARS_225.7023-3">225.7023-3</a>, do not acquire a covered item from a covered country in accordance with (10 U.S.C. 4875).</p>
