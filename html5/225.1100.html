         <span class="ph autonumberfile:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/225.1100.ditaph:1;6:33">225.1100</span> Scope of subpart.</h1>
      <div class="body conbody file:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/225.1100.ditaconbody:1;7:16">
         <p class="p file:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/225.1100.ditap:1;8:13">This subpart prescribes the clauses that implement subparts 225.1 through 225.10.</p>
         <p class="p file:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/225.1100.ditap:2;9:13">The clauses that implement subparts 225.70 through 225.75 are prescribed within those subparts.</p>
