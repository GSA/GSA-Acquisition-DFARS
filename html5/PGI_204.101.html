         <span class="ph autonumberfile:/C:/GSA_Regs/GSA-Acquisition-DFARS/dita/PGI_204.101.ditaph:1;12:53">PGI 204.101</span> Contracting officer's signature.</h1>
      <div class="body conbody file:/C:/GSA_Regs/GSA-Acquisition-DFARS/dita/PGI_204.101.ditaconbody:1;13:55">
         <p class="p file:/C:/GSA_Regs/GSA-Acquisition-DFARS/dita/PGI_204.101.ditap:1;14:52 List2">(1) Include the contracting officer's telephone number and, when available, e-mail/Internet address on contracts and modifications.</p>
         <p class="p file:/C:/GSA_Regs/GSA-Acquisition-DFARS/dita/PGI_204.101.ditap:2;15:52 List2">(2) The contracting officer may sign bilateral modifications of a letter contract before signature by the contractor.</p>
