      <h1 class="title file:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/Appendix-id2064F0S0N9N.ditatitle:1;5:14" id="ariaid-title1">Rule 3. Service Upon Other Parties</h1>
      <div class="body conbody file:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/Appendix-id2064F0S0N9N.ditaconbody:1;6:16">
         <p class="p file:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/Appendix-id2064F0S0N9N.ditap:1;7:13">Documents may be served personally or by mail, addressed to the party upon whom service is to be made, unless the parties have agreed to an alternate means of service. Subpoenas shall be served as provided in Rule 22.</p>
