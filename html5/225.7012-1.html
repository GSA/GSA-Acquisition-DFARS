      <div class="body conbody file:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/225.7012-1.ditaconbody:1;7:16">
         <p class="p file:/home/ec2-user/ditatool/tce/DFARS/Dfars_Fixed/dita/225.7012-1.ditap:1;8:13">In accordance with Section 8112 of Pub. L. 100-202, and similar sections in subsequent DoD appropriations acts, do not purchase a supercomputer unless it is manufactured in the United States.</p>
