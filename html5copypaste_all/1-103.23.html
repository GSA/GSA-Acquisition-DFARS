      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1-103.23</span> Prime contractor.</h1>
      <div class="body conbody">
         <p class="p">A contractor having responsibility for design control and/or delivery of a system/equipment such as aircraft, engines, ships, tanks, vehicles, guns and missiles, ground communications and electronics systems, and test equipment.</p>
