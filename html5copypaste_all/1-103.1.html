      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1-103.1</span> Acquisition method code (AMC).</h1>
      <div class="body conbody">
         <p class="p">A single digit numeric code, assigned by a DoD activity, to describe to the contracting officer and other Government personnel the results of a technical review of a part and its suitability for breakout.</p>
